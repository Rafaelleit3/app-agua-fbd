<!DOCTYPE html>
<html>
<head>
    <title>Lista de Pedidos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; background-color: #f9f9f9; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        .delete-link { color: red; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <a href="{% url 'homepage' %}" class="home-button">Home</a>
    
    <h2>Adicionar Lista de Pedidos</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Criar Nova Lista</button>
    </form>

    <h2>Listagem</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Ações</th>
        </tr>
        {% for listapedido in listapedidos %}
        <tr>
            <td>{{ listapedido.id }}</td>
            <td>
                <a href="?delete={{ listapedido.id }}" class="delete-link">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
